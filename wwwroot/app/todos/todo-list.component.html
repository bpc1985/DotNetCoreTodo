<div class="panel panel-default">
    <div class="panel-heading" (click)="headerClick()">Home todos</div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Completed</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#todo of todos">
                <td>
                    {{todo.name}}
                </td>
                <td>
                    {{todo.isCompleted}}
                </td>
                <td>
                    <a href="" class="btn btn-default" [routerLink]="['Todo', {id: todo.todoId}]">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    
                </td>
                <td>
                    
                    <button class="btn btn-default" (click)="deleteTodo(todo)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <a class="btn btn-default" [routerLink]="['Todo', {id: 0}]">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>                        
                </td>
            </tr>
        </tbody>
    </table>
</div>
